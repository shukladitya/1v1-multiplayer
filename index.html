<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        font-family: "Press Start 2P", cursive;
      }
      .scaffold {
        position: relative;
        background-color: #ce1d39;
      }
      .healthBars {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 1366px;
        padding: 1.5rem;
      }
      .playerHealth {
        height: 40px;
        width: 100%;
        background-color: brown;
        display: flex;
        justify-content: end;
        padding: 0.4rem;
      }
      .playerHealth div {
        height: 100%;
        width: 100%;
        background-color: rgb(58, 154, 209);
      }
      .enemyHealth {
        height: 40px;
        width: 100%;
        background-color: brown;
        padding: 0.4rem;
      }
      .enemyHealth div {
        height: 100%;
        width: 100%;
        background-color: rgb(58, 154, 209);
      }
      .timer {
        width: 5rem;
        font-size: 1rem;
        height: 3.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
        color: white;
        background-color: rgb(246, 40, 40);
      }
      .message {
        display: none;
        position: absolute;
        color: white;
        font-size: 2rem;
        text-align: center;
        width: 1366px;
        top: 50%;
      }
    </style>
    <div class="scaffold">
      <div class="healthBars">
        <div class="playerHealth"><div></div></div>
        <div class="timer">60</div>
        <div class="enemyHealth"><div></div></div>
      </div>
      <div id="container">
        <canvas></canvas>
      </div>
      <div class="message">Player 1 won</div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="background.js"></script>
    <script src="index.js"></script>
  </body>
</html>
